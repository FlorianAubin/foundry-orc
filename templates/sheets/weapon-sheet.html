<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img
      src="{{item.img}}"
      data-edit="img"
      title="{{item.name}}"
      height="64"
      width="64"
    />
    <h1>
      <input
        name="name"
        type="text"
        value="{{item.name}}"
        placeholder="{{ localize 'Name' }}"
      />
    </h1>
  </header>
  <div>
    <table>
      <tr>
        <th>{{localize "orc.weapon.damageType"}}</th>
        <th>{{localize "orc.weapon.damage"}}</th>
        <th>{{localize "orc.weapon.range"}}</th>
        <th>{{localize "orc.weapon.weight"}}</th>
      </tr>
      <tr>
        <td>
          <select name="data.damageType">
            {{#select data.damageType}} {{#each config.damageTypes as |name
            type|}}
            <option value="{{type}}">{{name}}</option>
            {{/each}} {{/select}}
          </select>
        </td>
        <td>
          <input
            name="data.damage"
            type="text"
            value="{{data.damage}}"
            data-dtype="Number"
          />
        </td>
        <td>
          <input name="data.range" type="text" value="{{data.range}}" />
        </td>
        <td>
          <input
            name="data.weight"
            type="text"
            value="{{data.weight}}"
            data-dtype="Number"
          />
        </td>
        <td>
          <input
            name="data.checkbox"
            type="checkbox"
            {{checked
            data.checkbox}}
          />
        </td>
      </tr>
    </table>
    <textarea name="data.description"> {{data.description}} </textarea>
  </div>
</form>
