<table>
  <section class="weapon-list">
    {{#each weapons as |item id|}}
    <tr class="item flexrow" data-item-id="{{item._id}}">
      <td>
        <h4>{{item.name}}</h4>
      </td>
      <td>{{item.system.damage}}</td>
      <td>{{item.system.range}}</td>
      <td>
        <a class="item-edit" title="Edit Item"> <i class="fas fa-edit"></i></a>
        <a class="item-delete" title="Delete Item"
          ><i class="fas fa-trash"></i
        ></a>
      </td>
    </tr>
    {{/each}}
  </section>
</table>
